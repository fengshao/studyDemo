<script id="renderDom" type="text/html">
	<div>
		{{each list}}
		{{if $value.type_id == 1}}
		<div class="main-activity">
			<div id="advPanel">
				<div id="advInner" style="display: none;"></div>
			</div>
		</div>
		<div class="bg-div"></div>
		{{else if $value.type_id == 2}}
		<div class="worth-buying">
			<div class="periphery-commodity-title">{{$value.type_name}}</div>
			<div class="worth-buying-content" id="worth-buying-content"></div>
		</div>
		<div class="bg-div"></div>
		{{else if $value.type_id == 3}}
		<div class="first-product">
			<div class="periphery-commodity-title">{{$value.type_name}}</div>
			<div class="first-product-content" id="first-product-content"></div>
		</div>
		<div class="bg-div"></div>
		{{else if $value.type_id == 4}}
		<div class="special" id="special">
			<div class="periphery-commodity-title">{{$value.type_name}}</div>
			<div class="special-content" id="special-content"></div>
		</div>
		{{/if}}
		{{/each}}
	</div>
</script>
<script id="publicTemplate" type="text/html">
	{{each list}}
	<div class="{{className}}">
		<a href="{{$value.url}}" onClick="aClickFnc('{{clickType}}{{$index + 1}}')">
			<img src="{{$value.img ? $value.img : noImgUrl}}">
		</a>
	</div>
	{{/each}}
</script>
<script id="worthBuyingTemplate" type="text/html">
	{{if leftData}}
	<div class="worth-buying-content-div worth-buying-left-div">
		<a href="{{leftData.url}}" onClick="aClickFnc('hot_topics_1')">
			<img src="{{leftData.img ? leftData.img : noLeftImgUrl}}">
		</a>
	</div>
	{{if rightDataTop}}
	<div class="worth-buying-content-div worth-buying-right-div">
		<div class="worth-buying-right-img-div1">
			<a href="{{rightDataTop.url}}" onClick="aClickFnc('hot_topics_2')">
				<img src="{{rightDataTop.img ? rightDataTop.img : noRightImgUrl}}"/>
			</a>
		</div>
		{{if rightDataBottom}}
		<div class="worth-buying-right-img-div2">
			<a href="{{rightDataBottom.url}}" onClick="aClickFnc('hot_topics_3')">
				<img src="{{rightDataBottom.img ? rightDataBottom.img : noRightImgUrl}}"/>
			</a>
		</div>
		{{/if}}
	</div>
	{{/if}}
	{{/if}}
</script>
