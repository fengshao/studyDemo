<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>example1</title>
  <style>
  	#mydiv {
  		width:100px;
  		height:100px;
  		background:red;
  		-webkit-transition:all 1s ease;
  		-moz-transition:all 1s ease;
  		-o-transition:all 1s ease;
  		-ms-transition:all 1s ease;
  		transition : all 1s ease;
  		cursor:pointer;
  	}
  	#mydiv:hover {
  		background:yellow;
  	}
  </style>
</head>
<body>
	<div id="mydiv"></div>
</body>
</html>
