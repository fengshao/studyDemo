<script language="javascript">
    var cliWH = document.documentElement.clientWidth;
    var cliHG = document.documentElement.clientHeight;
    $("body").css("height", cliHG).css("width", cliWH);
    //防止屏幕拖动
    document.documentElement.addEventListener('touchmove', function (e) {
        e.preventDefault();
    });
    if (cliHG < cliWH) {
        //横屏
        document.querySelector(".mask").style.display = "block";
    } else {
        //竖屏
        document.querySelector(".mask").style.display = "none";
    }

    function setSB(v, el) {
        var ie5 = (document.all && document.getElementsByTagName);
        if (ie5 || document.readyState == "complete") {
            valueEl = el.children[0];
            valueEl.innerText = v;
        }
    }
    function fakeProgress(v, el) {
        $("body").on('touchmove', function (event) {
            event.preventDefault();
        }, false);
        if (v > 100) {
            $('#noteBg').hide();
            $('.content').css("visibility", "visible");
        } else {
            setSB(v, el);
            window.setTimeout("fakeProgress(" + (++v) + ", document.all['" + el.id + "'])", 20);
        }
    }
</script>
