<div class="test22">
    <input type="text" class="form-control" ng-model="keyword" ng-change="showUserList(true)" />
    <table class="table" >
        <thead>
        <tr>
            <td>序号</td>
            <td class="sort" sort="payId"><div class="h">Name</div></td>
            <td class="sort" sort="payId"><div class="h">City</div></td>
            <td class="sort" sort="payId"><div class="h">Country</div></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="tenant in tenantsList | orderBy: '-Name'">
            <td>{{$index + 1 +  (currentPage - 1) * itemsPerPage }}</td>
            <td>{{tenant.Name | uppercase }}</td>
            <td>{{tenant.City | lowercase}}</td>
            <td>{{tenant.Country}}</td>
        </tr>
        </tbody>
    </table>
    <div style="visibility: {{totalItems > itemsPerPage ? 'visible' : 'hidden'}}">
        <pagination total-items="totalItems" ng-model="currentPage" max-size="maxPageSize" class="pagination-sm" boundary-links="true" rotate="false" ng-change="showUserList()"></pagination>
    </div>
</div>
